<div class="container topmargin">
  <div class="row">
    <div class="col">
      <div class="jumbotron">
        <h1 class="display-4">Welcome back</h1>
        <p class="lead">Here you can see the status of your questionnaire.</p>
        <hr class="my-4">
        <div class="card">
          <h5 class="card-header">{{title}}</h5>
          <div class="card-body">
            <h5 class="card-title">Company Name</h5>
            <h6 class="card-subtitle mb-2 text-muted">Due {{deadline}}</h6>
            <div class="container">
              <div class="row">
                <div class="col-lg-10 col-md-8 col-sm-12">
                  <h5 class="card-title">The Title</h5>
                  <p class="card-text">{{description}}</p>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-12 text-center">
                  <button (click)="toFillPage()" class="btn btn-primary">Continue</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted text-center">
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 60%;" aria-valuenow="60"
                   aria-valuemin="0" aria-valuemax="100">Progress: 60%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
