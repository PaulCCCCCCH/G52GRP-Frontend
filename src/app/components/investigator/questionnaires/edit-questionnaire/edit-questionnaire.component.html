<div class="container topmargin">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="container-fluid" style="margin-bottom:12px;">
            <div class="row">
              <div class="col-2 text-left">
                <button (click)="backClicked()" class="btn btn-outline-primary"><i class="fas fa-chevron-left"></i></button>
              </div>
              <div class="col-6 text-left">

              </div>
            </div>
          </div>
        </div>
      </div>

                <div class="form-check">

                  <span class="badge badge-danger">*Required</span>
                </label>
              </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Question</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type your question here">
                  <br>
                  <input style="height: 24px; font-size: .7em" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Any additional infomation">

              </div>
            </div>
          </li>
          <li class="list-group-item">

                  <span class="badge badge-danger">*Required</span>
                </label>
              </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Question</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type your question here">
                  <br>
                  <input style="height: 24px; font-size: .7em" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Any additional infomation">

                  <label for="exampleInputEmail1">Options</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Press enter to add">

    </div>
